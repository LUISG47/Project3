<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorite Info</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Select Meteorite:</h4>
        <select id="meteoriteDropdown" class="form-select"></select>

        <div class="card mt-4">
            <div class="card-header">
                <h5>Meteorite Info</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>ID:</strong> <span id="id"></span></p>
                <p><strong>Mass (g):</strong> <span id="mass"></span></p>
                <p><strong>Class:</strong> <span id="recclass"></span></p>
                <p><strong>Date:</strong> <span id="year"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
