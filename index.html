<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meteorites around the world</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row" style="background-color: rgb(44, 30, 7);">
      <div class="col-md-12 p-10 text-center" style="color: rgb(240, 233, 233);">
        <h1>Meteorite information around the world</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-4">
        <div class="card card-body bg-light">
          <div class="card-header" style="background-color: rgb(4, 44, 45);">
            <h4 class="card-title" style="color: rgb(244, 241, 241);">25 biggest meteorites by year:</h4>
          </div>
          <!-- Dropdown selector for years inside the card body -->
          <select id="yearSelector" class="form-select mb-3">
            <!-- Option elements will be dynamically added here via JS -->
          </select>
          <div id="biggest-meteorites"></div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="bubble" style="width: 100%; height: 100%;"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app_copy.js"></script>

</body>

</html>
